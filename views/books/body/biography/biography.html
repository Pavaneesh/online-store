<h3>Biography Books</h3>

<div class="container-fluid">
    <div class="row">
        <div ng-repeat="biography in biographyBooks">
                <div class="col-lg-4">
                    <h4> {{biography.Item}}</h4>
                    <img width="100%" height="50%" ng-src="{{biography.images[0]}}"/>

                    <p><span>Author: {{biography.Author}}</span> <span class="pull-right">Price: <em> {{biography.Price |
                        currency}}</em></span></p>
                    <button type="button" class="btn btn-info " ng-click=""> Add to cart</button>
                </div>
        </div>
    </div>
</div>
