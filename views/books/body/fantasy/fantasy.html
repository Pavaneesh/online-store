<h3>Fantasy Books</h3>

<div class="container-fluid">
    <div class="row">

        <div ng-repeat="product in fantasyBooks">
            <div class="col-md-4">
                <h4> {{product.Item}}</h4>
                <img width="100%" height="50%" ng-src="{{product.images[0]}}"/>

                <p><span>Author: {{product.Author}}</span> <span class="pull-right">Price: <em> {{product.Price |
                    currency}}</em></span></p>
                <button type="button" class="btn btn-info " ng-click=""> Add to cart</button>
            </div>
            <br/>

        </div>
    </div>


</div>
