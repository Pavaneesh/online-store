<h3>Math Books</h3>

<div class="container-fluid">
    <div class="row">
        <div ng-repeat="math in maths">

            <div class="col-md-4">

                <h4> {{math.Item}}</h4>
                <img width="100%" height="50%" ng-src="{{math.images[0]}}"/>

                <p><span>Author: {{math.Author}}</span> <span class="pull-right">Price: <em> {{math.Price |
                    currency}}</em></span></p>
                <button type="button" class="btn btn-info " ng-click=""> Add to cart</button>
            </div>
            <br/>
        </div>
    </div>
</div>
