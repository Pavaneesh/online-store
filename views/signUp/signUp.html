<div class="container-fluid">

    <div class="row">

        <div class="well col-md-6 col-md-offset-3">

            <h1>Signup for Free Account</h1>

            <div class="form-group">

                <p>Create your free account:</p>

                <div class="row">
                    <div class="col-md-3">
                        <label>First Name:</label>
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" name="firstname" placeholder="First Name"/>
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-md-3">
                        <label>Last Name:</label>
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" name="lastname" placeholder="Last Name"/>
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-md-3">
                        <label>Email Address:</label>
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" name="email" placeholder="Email"/>
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-md-3">
                        <label>Password:</label>
                    </div>
                    <div class="col-md-7">
                        <input type="password" class="form-control" name="password" placeholder="Password"/>
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-md-3">
                        <label>Confirm Password:</label>
                    </div>
                    <div class="col-md-7">
                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"/>
                    </div>
                </div>

            </div>

            <div class="login-actions">

                <div class="login-checkbox">
                    <input id="Field" name="Field" type="checkbox" value="First Choice"/>
                    <label>Agree with the Terms & Conditions.</label>
                </div>

                <button class="button btn btn-primary btn-large" ng-click="">Register</button>

            </div>
            <br/>


        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            Already have an account? <a ui-sref="login">Login to your account</a>
        </div>
    </div>
    <br/>

</div>
